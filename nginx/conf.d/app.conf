server {
    listen [::]:80;
    listen 80;

    server_name phantasmify.com www.phantasmify;

    return 301 https://www.phantasmify.com$request_uri;
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    server_name phantasmify.com;

    ssl_certificate /etc/nginx/ssl/live/phantasmify.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/phantasmify.com/privkey.pem;

    return 301 https://www.phantasmify.com$request_uri; 
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    server_name www.phantasmify.com;

    ssl_certificate /etc/nginx/ssl/live/phantasmify.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/phantasmify.com/privkey.pem;

    root /var/www/html;
    index index.html index.php;

    location ~ /.well-known/acme-challenge {
        allow all; 
        root /var/www/html;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ ^/.user.ini {
        deny all;
    }

    location ~*  .(svg|svgz)$ {
        types {}
        default_type image/svg+xml;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}