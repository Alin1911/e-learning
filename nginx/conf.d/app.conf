server {
        server_name phantasmify.com;
        root /var/www/public;
        index index.php index.html index.htm;
        # auth_basic           "Eventbook STAFF Area";
        # auth_basic_user_file /etc/apache2/.htpasswd;

        location / {
                try_files $uri $uri/ /index.php$is_args$args;
                gzip_static on;
        }

        location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass app:9000;
                fastcgi_index index.php;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
        }


# CACHE
        etag on;
# Media: images, icons, video, audio, HTC
        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|woff)$ {
                expires 1M;
                access_log off;
                add_header Cache-Control "public";
        }
# CSS and Javascript
        location ~* \.(?:css|js)$ {
                expires 1M;
                access_log off;
                add_header Cache-Control "public";
        }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    listen 80;
    listen [::]:80;
    server_name phantasmify.com;

    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/public;  # Schimbă acest path cu path-ul corect către directorul radacina al site-ului tău web
    }

    return 404; # Poate fi modificat în funcție de necesitățile tale
}
